#For full documentation of the parameters in this file, and a list of all the
#parameters available for DWAPlannerROS, please see
#http://www.ros.org/wiki/dwa_local_planner
DWAPlannerROS:
  acc_lim_th: 3.2
  acc_lim_x: 2.5
  acc_lim_y: 2.5

  max_vel_x: 1.0   # was 0.65
  min_vel_x: 0.0  # was 0.0

  max_vel_y: 0.0 # was 0.1
  min_vel_y: 0.0 # was -0.1

  max_trans_vel: 1.0 # was 0.65
  min_trans_vel: -1.0  # was 0.1

  max_rot_vel: 3.0
  min_rot_vel: 0.4

  sim_time: 2  # was 1.7
  sim_granularity: 0.010

  #meter_scoring: true
  #occdist_scale: 5
  #pdist_scale: 0.6
  #gdist_scale: 0.8

  goal_distance_bias: 32 # was 32
  path_distance_bias: 24   # was 24
  occdist_scale: 5   # was 0.01

  stop_time_buffer: 0.2
  oscillation_reset_dist: 0.05

  forward_point_distance: 0.5  # was 0.325

  scaling_speed: 0.25
  max_scaling_factor: 0.2 #was 0.2

  vx_samples: 20
  vy_samples: 0
  vtheta_samples: 40

  sim_period: 0.1

  xy_goal_tolerance: 0.2
  yaw_goal_tolerance: 0.17

  rot_stopped_vel: 0.01
  trans_stopped_vel: 0.01
